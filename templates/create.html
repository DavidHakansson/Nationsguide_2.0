{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Lägg till ett nytt event {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Titel</label>
        <input type="text" name="title"
               placeholder="Post title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Information</label>
        <textarea name="content" placeholder="Post content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="startdate">Start-Datum</label>
        <input type="date" name="startdate"
               placeholder="Datum" class="form-control"
               value="{{ request.form['startdate'] }}"></input>
    </div>
    <div class="form-group">
        <label for="starttime">Start-Tid</label>
        <input type="time" name="startime"
               placeholder="Klockslag" class="form-control"
               value="{{ request.form['time'] }}"></input>
    </div>
    <div class="form-group">
        <label for="enddate">Slut-Datum</label>
        <input type="date" name="endate"
               placeholder="Datum" class="form-control"
               value="{{ request.form['enddate'] }}"></input>
    </div>
    <div class="form-group">
        <label for="endtime">Slut-Tid</label>
        <input type="time" name="endtinme"
               placeholder="Klockslag" class="form-control"
               value="{{ request.form['endtime'] }}"></input>
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lägg upp</button>
    </div>
</form>
{% endblock %}
